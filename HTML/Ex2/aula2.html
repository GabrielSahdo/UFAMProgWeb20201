<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Instituto de Computação</title>
</head>
<body>
    <form action="" method="POST">
        <fieldset>
            <legend>Dados Básicos</legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
            <br>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="seunome@dominio.com.br" style="width: 60%;">
            <br>
            <label for="website">Website</label>
            <input type="text" name="website" id="website" value="http://">
        </fieldset>

        <fieldset>
            <legend>Seu curso no Instituto de Computação</legend>
            <input type="radio" name="curso" id="cc" value="cc">
            <label for="cc">Ciência da Computação</label> 
            <br>
            <input type="radio" name="curso" id="es" value="es">
            <label for="es">Engenharia de Software</label>
            <br>
            <input type="radio" name="curso" id="ec" value="ec">
            <label for="ec">Engenharia da Computação</label>
        </fieldset>
            
        <fieldset>
            <legend>Assinale as linguagens já usadas por você:</legend>
            <label for="java">Java</label> 
            <input type="checkbox" name="ling" id="java" value="java">

            <label for="c">C</label> 
            <input type="checkbox" name="ling" id="c" value="c">

            <label for="c++">C++</label> 
            <input type="checkbox" name="ling" id="c++" value="c++">

            <label for="perl">Perl</label> 
            <input type="checkbox" name="ling" id="perl" value="perl">

            <label for="python">Python</label> 
            <input type="checkbox" name="ling" id="python" value="python">

            <label for="js">Javascript</label> 
            <input type="checkbox" name="ling" id="js" value="js">
        </fieldset>

        <fieldset>
            <legend>Dados Complementares</legend>
            <label for="cor">Cor favorita</label>
            <input type="color" name="cor" id="cor">
            <br>
            <label for="aniversario">Data de nascimento</label>
            <input type="date" name="aniversario" id="aniversario">
            <br>
            <label for="ingresso">Ano de entrada em seu curso do IComp</label>
            <input type="number" name="ingresso" id="ingresso" max="2020">
            <br>
            <label for="nota">Nota para este site</label>
            <input type="range" name="nota" id="nota" value="0">
            <br>
        </fieldset>

        <fieldset>
            <legend>Área de atuação</legend>
            <select name="area" id="area">
                <option value="1">Banco de Dados</option>
                <option value="2">Educação a Distância</option>
                <option value="3">Engenharia de Software</option>
                <option value="4">Otimização</option>
                <option value="5">Programação para a Web</option>
                <option value="6">Recuperação de Informação</option>
                <option value="7">Redes de Computadores</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Submeta seu currículo vitae</legend>
            <input type="file" name="curriculo" id="curriculo">
        </fieldset>

        <fieldset>
            <legend>Escreva sua mensagem</legend>
            <textarea name="obs" id="obs" cols="30" rows="10" style="width: 100%;">Este é o valor padrão!</textarea>
        </fieldset>
        <br>
        <input type="reset" value="Resetar Dados">
        <input type="submit" value="Enviar Mensagem">
    </form>
</body>
</html>
