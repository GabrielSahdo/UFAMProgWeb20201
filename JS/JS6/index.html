<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS6</title>
</head>

<body>
    <h1>Um Gráfico de Barras</h1>

    <div class="flex">
        <p>Informe a aultura das barras:</p>

        <div class="inputs">
            <input type="number" name="one" id="one" class="altura">
            <input type="number" name="two" id="two" class="altura">
            <input type="number" name="three" id="three" class="altura">
            <input type="number" name="four" id="four" class="altura">
            <input type="number" name="five" id="five" class="altura">
        </div>
    </div>

    <div class="largura">
        <label for="largura">Informe a largura das barras:</label>
        <input type="number" name="largura" id="largura">
    </div>

    <br>
    <button id="desenho">Desenhar o gráfico</button>
    <br>

    <div class="grafico">
        <div class="coluna"></div>
        <div class="coluna"></div>
        <div class="coluna"></div>
        <div class="coluna"></div>
        <div class="coluna"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
